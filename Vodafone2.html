      // write code that can take this 2 calls
      // sum(1)(2) Or sum (1,2)  in es5, es6

      // es5
      function sum(a, b) {
        if (arguments.length === 1)
          return function (b) {
            console.log(a + b);
          };
        else console.log(a + b);
      }

      sum(3)(4);

      // es6
      const sum2 = (a, b) => (b ? a + b : (b) => a + b);
      sum2(4, 5);
