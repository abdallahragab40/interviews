<!DOCTYPE html>

  <body>
    // what is the color of first li & why
    <ul id="el">
      <li class="c">Hi</li>
      <li>Welcome</li>
      <li>Bye</li>
    </ul>

    <script>
      // what is the result and why
      console.log(x);
      console.log(y);
      var x = 5;
      let y = 1;

      /*
      Calculate All numbers in array:
      Assume we have array that contains and we want to find all the number in the Array and calculate it.
      Input: [1,"3","test",2,true] Output: 6
      */
      const calcNumbers = (arr) => {
        let res = arr
          .filter((el) => !isNaN(el) && typeof el !== "boolean")
          .map((el) => +el)
          .reduce((prev, cur) => prev + cur, 0);
        return res;
      };
      console.log(calcNumbers([1, "3", "test", 2, true]));

      const chunk = (arr, size) => {
        const res = [];
        for (let i = 0; i < arr.length; i += size) {
          res.push(arr.slice(i, i + size));
        }
        return res;
      };

      console.log(chunk([3, 7, 8, 1, 2, 4, 10, 13, 12], 3));
    </script>
  </body>
